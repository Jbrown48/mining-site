<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h2>Current Part Prices</h2>
    <p>The current prices of all parts used in mining build:</p>
        <table class="table">
        <tr>
            <th>PART</th>
            <th>NAME</th>
            <th>PRICE</th>
            <th>LINK</th>
        </tr>
        <tr th:object="${cpu}">
            <td th:text="*{type}">Type</td>
            <td th:name="cpuName" th:text="*{name}"></td>
            <td th:name="cpuPrice" th:text="*{price}"></td>
            <td th:name="cpuLink"><a th:href="*{link}">Link</a></td>
        </tr>
        <tr th:object="${mobo}">
            <td th:text="*{type}">Type</td>
            <td th:name="moboName" th:text="*{name}"></td>
            <td th:name="moboPrice" th:text="*{price}"></td>
            <td th:name="moboLink"><a th:href="*{link}">Link</a></td>
        </tr>
        <tr th:object="${ram}">
            <td th:text="*{type}">Type</td>
            <td th:name="ramName" th:text="*{name}"></td>
            <td th:name="ramPrice" th:text="*{price}"></td>
            <td th:name="ramLink"><a th:href="*{link}">Link</a></td>
        </tr>
        <tr>
            <td>SSD</td>
            <td>name</td>
            <td>price</td>
            <td>link</td>
        </tr>
        <tr>
            <td>PSU</td>
            <td>name</td>
            <td>price</td>
            <td>link</td>
        </tr>
        <tr>
            <td>GPU</td>
            <td>name</td>
            <td>price</td>
            <td>link</td>
        </tr>
    </table>
</div>


</body>
</html>
